<div>
    <input (click)="decrement()"
           type="button"
           [disabled]="atStart$ | async"
           class="btn btn-primary btn-sm"
           value="-">
    <span style="padding:1em">{{ count$ | async }}</span>
    <input (click)="increment()"
           type="button"
           class="btn btn-primary btn-sm"
           value="+">
    <input (click)="reset()"
           type="button"
           [disabled]="atStart$ | async"
           class="btn btn-primary btn-sm"
           value="reset"
           style="margin-left:1em">

    <div style="margin-top: 1em">
        <input type="button"
               (click)="setCountBy(1)"
               [disabled]="(countingBy$ | async) === 1"
               class="btn btn-primary btn-sm"
               value="Count by 1">
        <input type="button"
               (click)="setCountBy(3)"
               [disabled]="(countingBy$ | async) === 3"
               class="btn btn-primary btn-sm"
               value="Count by 3"
               style="margin-left:1em ; margin-right:1em">
        <input type="button"
               (click)="setCountBy(5)"
               [disabled]="(countingBy$ | async) === 5"
               class="btn btn-primary btn-sm"
               value="Count by 5">
    </div>
</div>
